<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>간단 확인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 처음엔 survey 모드 / 고백 시작하면 body에 class="love" 붙임 -->
  <main class="wrap">
    <section class="card">

      <!-- 설문지(인척) 헤더 -->
      <header class="header">
        <div class="pill">FORM-01</div>
        <h1 class="title">간단 확인 설문</h1>
        <p class="subtitle">아래 항목을 입력하면 다음 단계로 진행됩니다.</p>
      </header>

      <!-- STEP 1 + 2 (고백 전까지 “설문지 느낌”) -->
      <section class="panel" id="formPanel">
        <h2 class="sectionTitle">1) 응답자 이름</h2>
        <p class="sectionDesc">본인 확인을 위해 이름을 입력해주세요.</p>

        <div class="row">
          <input id="nameInput" class="input" type="text" placeholder="예) 홍길동" maxlength="12" />
          <button class="btn" id="revealPwBtn">확인</button>
        </div>
        <p class="hint" id="nameHint"></p>

        <!-- 비밀번호 박스: 이름 확인 후 아래로 등장 -->
        <div class="revealBox" id="pwBox" aria-hidden="true">
          <div class="dividerSoft"></div>

          <h2 class="sectionTitle">2) 접근 코드</h2>
          <p class="sectionDesc"><b id="namePreview">응답자</b> 전용 코드를 입력해주십시오.</p>

          <div class="row">
            <input id="pwInput" class="input" type="password" placeholder="코드" maxlength="20" />
            <button class="btn" id="unlockBtn">다음</button>
          </div>
          <p class="hint" id="pwHint"></p>
        </div>
      </section>

      <!-- STEP 3 고백 화면 -->
      <section class="panel hidden" id="confessPanel">
        <div class="loveHeader">
          <div class="pill lovePill">CONFESSION</div>
          <h2 class="finalTitle" id="finalTitle">💗</h2>
        </div>

        <p class="big">
          <span id="typeText"></span><span class="cursor" id="cursor">|</span>
        </p>

        <div class="divider"></div>

        <p class="sectionDesc strong" id="answerTitle" style="display:none;">너의 답을 알려줘</p>
        <div class="choices" id="choices" style="display:none;">
          <button class="choice yes" id="yesBtn">응, 우리 사귀자 💕</button>
          <button class="choice" id="noBtn">미안… 난 어려워 😢</button>
        </div>

        <p class="hint" id="finalHint"></p>
      </section>

      <footer class="footer">
        <span class="tiny">* 개인정보는 저장되지 않음(브라우저에만 표시됨)</span>
      </footer>

    </section>

    <!-- 하트는 love 모드에서만 보이게 CSS로 제어 -->
    <div class="hearts" id="hearts" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
  </html>
